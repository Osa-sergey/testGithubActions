name: Create_doc
on: 
  push:
    branches: 
      - master
jobs:
  build:
   runs-on: windows-latest
   steps:
     - name: Copy code
     - uses: actions/checkout@v2
     - name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
         architecture: x64   
     - name: Cache Gradle
       uses: actions/cache@v2
       with:
         path: ~/.gradle/caches
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
         restore-keys: ${{ runner.os }}-gradle 
     - name: Drop Files
       run: rd /q /s app\build\reports\javaDoc.html
     - name: Build_docs
       run: gradlew app:dokka
